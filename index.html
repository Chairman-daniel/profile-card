<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="Styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-bio">
                <div class="img-wrapper">
                    <img src="img/photo_2021-12-11_10-32-16.jpg" alt="">
                </div>

                <div class="person-info">
                    <div class="h5"></div>
                    <h5>Daniel Marcus</h5>
                    <p>A 21 year old freelancer. designer and web developer.
                    </p>
                </div>
                <button class="card-btn">
                    <span class="card-btn-contact">
                        Contact Me
                    </span>
                    <i class="fas fa-angle-up"></i>
                </button>
            </div>

            <div class="card-contact">
                <h4>Contact Me</h4>
            </div>

            <div class="card-social email">
                <div class="icon-wrapper">
                    <div class="fas fa-envelope"></div>
                </div>

                <div class="contact-details">
                    <h4>Email</h4>
                    <p>Chairmandaniel1@gmail.com</p>
                </div>
                <span class="email">></span>
            </div>

            <div class="card-social fb">
                <div class="icon-wrapper">
                    <div class="fa-brands fa-facebook"></div>
                </div>

                <div class="contact-details">
                    <h4>Facebook</h4>
                    <p>Daniel.Marcus.1 </p>
                </div>
                <span class="fb">></span>
            </div>

            <div class="card-social linkedIn">
                <div class="icon-wrapper">
                    <div class="fa-brands fa-linkedin"></div>
                </div>

                <div class="contact-details">
                    <h4>LinkedIn</h4>
                    <p>Chairmandaniel1@gmail.com</p>
                </div>
                <span class="linkedIn">></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
